<form class="form" (ngSubmit)="f.form.valid && addNewValue()" #f="ngForm">
  <div class="form__add-container">
    <select
      class="select"
      (change)="selectOperation($event)"
      [ngClass]="{ '--redfocus': selectType === 'expenseOperation' }"
    >
      <option value="incomeOperation" selected class="select__income">+</option>
      <option value="expenseOperation" class="select__expense">-</option>
    </select>
    <input
      type="text"
      class="form__add-container__description"
      placeholder="Agregar DescripciÃ³n"
      name="descriptionInput"
      [(ngModel)]="descriptionInput"
      [ngClass]="{ '--redfocus': selectType === 'expenseOperation' }"
      required
    />
    <input
      type="number"
      class="form__add-container__value"
      placeholder="Valor"
      name="valueInput"
      [(ngModel)]="valueInput"
      [ngClass]="{ '--redfocus': selectType === 'expenseOperation' }"
      required
    />
    <button class="form__add-container__btn" type="submit">
      <i
        class="ion-ios-checkmark-outline"
        [ngClass]="{ red: selectType === 'expenseOperation' }"
      ></i>
    </button>
  </div>
</form>
