<div class="incomes">
  <h2 class="incomes__title">Ingresos</h2>

  <div *ngFor="let income of incomes" class="income-card">
    <p class="income-card__description">{{ income.description }}</p>
    <div class="card-right">
      <p class="card-right__value">+ ${{ income.value }}</p>
      <div class="card-right__delete-contain">
        <button
          class="card-right__delete-contain__btn"
          (click)="deleteCard(income)"
        >
          <i class="ion-ios-close-outline"></i>
        </button>
      </div>
    </div>
  </div>
</div>
